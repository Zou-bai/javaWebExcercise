<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function onclickFun() {
            alert("静态注册onclick事件");
        }
        //动态注册onclick事件
        /**1 获取标签对象
         * document是JavaScript语言提供的一个对象（文档）document等于整个页面的所有内容
         *getElementById 通过 id 属性获取标签对象
         */
        window.onload = function () {
            var btnobj =document.getElementById("btn01");
            //alert(btnobj);
            //2.通过标签对象.事件名=function（）{}
            btnobj.onclick = function () {
                alert("动态注册的onclick对象");
            }
        }
    </script>
</head>
<body>
    <button onclick="onclickFun();">按钮1</button>
    <button id="btn01">按钮2</button>
</body>
</html>
