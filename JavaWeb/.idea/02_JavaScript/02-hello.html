<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        现在需要使用script标签引入外部js文件执行
        src属性专门用来引入js文件路径，可以是相对路径也可以是绝对路径

        script标签可以用来定义js代码也可以用来引入js文件，但是注意要二选一使用，不能同时使用两个
    -->
    <script type="text/javascript" src="1.js"></script>
    <script type="text/javascript" > alert("我嫩爹");</script>
</head>

</html>
